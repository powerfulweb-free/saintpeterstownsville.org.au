{{ define "main" }}
<div class="container">
  <div class="row">
    <div class="col">
      {{ with .Params.subtitle }}
      <h3>{{ . }}</h3>
      {{ end }}
      <div class="text-body">
        {{ .Content | markdownify }}
      </div>
    </div>
  </div>

  <div class="row row d-flex justify-content-center pt-3">
    <div class="col-md-6">
      <!-- contact details -->
      {{ partial "components/c-contact-details2.html" . }}
    </div>
    <!-- CONTACT FORM -->
    <div class="col-md-6">
      <H4>{{ .Params.formTitle }}</H4>
      {{ partial "components/c-contact-form.html" . }}
    </div>
  </div> <!-- END ROW -->
  </div>

</section>


<div class="container-fluid ">
  <style>
    .gmap--fluid {
      position: relative;
      width: 100%;
      padding-bottom: 56.25%;
      overflow: hidden;
      height:0;
    }
      
    /* Ratio 16:9 ( 100%/16*9 = 56.25% ) */
    .gmap--fluid > iframe {
      box-sizing: content-box; 
      -webkit-box-sizing: content-box;
      display: block;
      position: absolute;
      top: 0;
      right: 0;
      bottom: 0;
      left: 0;
      margin: 0;
      padding: 0;
      height: 100%;
      width: 100%;
      border: 0;
    }
    
    /* no-script support */
    html.no-js .gmap--fluid  {
      display: none !important;
    }
    
    </style>
    
    <div class="gmap--fluid" data-aos="fade-up">
      <iframe src="https://www.google.com/maps/embed?pb=!1m14!1m8!1m3!1d15065.817415688942!2d146.7924884!3d-19.2625979!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x0%3A0xa7c1f61a390cd12d!2sSaint%20Peter&#39;s%20Anglican%20Church!5e0!3m2!1sen!2sau!4v1622636135779!5m2!1sen!2sau" width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy"></iframe>
    </div>
